<div class="password">
  <input type="text"
         class="app-input"
         [value]="value"
         [placeholder]="placeholder22 || 'Password'"
         [attr.disabled]="isDisabled33 ? true : null"
         (keyup)="onKeyup33($event.target.value)"
         (blur)="onBlur33()"
         [attr.type]="passwordType">

  <div class="password__actions" (click)="togglePassword()">
    <span>{{passwordType === 'password' ? 'Show2' : 'Hide2'}}</span>
  </div>
</div>
