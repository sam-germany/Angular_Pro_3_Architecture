<div class="password">
  <input type="text"
         class="app-input"
         [value]="value33"
         [placeholder]="placeholder33 || 'Password55'"
         [attr.disabled]="isDisabled33 ? true : null"
         (keyup)="onKeyup33($event.target.value)"
         (blur)="onBlur33()"
         [attr.type]="passwordType33">

  <div class="password__actions" (click)="togglePassword()">
    <span>{{passwordType33 === 'password' ? 'Show2' : 'Hide2'}}</span>
  </div>
</div>
